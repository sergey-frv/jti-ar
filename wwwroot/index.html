<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="aframe-master.min.js"></script>
    <script src="aframe-extras.min.js"></script>
</head>
<body>
<a-scene antialias="true" loading-screen="dotsColor: red; backgroundColor: black" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"  
         background="color: black" xr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <a-asset-item id="text" src="red.glb"></a-asset-item>
    </a-assets>
    <a-entity light="type: directional; color: #FFF; intensity: 1" position="-20 -6 15"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 2" position="-0.5 2 1"></a-entity>

<!--    <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="0 -5 100"></a-entity>-->
    <a-camera fov="65" position="0.7 0.6 1.4" 
              rotation="0 24 0" 
              wasd-controls-enabled="false" 
              look-controls="enabled: false"></a-camera>
<!--              animation="property: position; to: 1.15 0.6 2.8; elasticity:10000; dur: 1000; easing: easeOutQuad; loop: once"></a-camera>-->
  
    <a-gltf-model cube-env-map="path: world/; extension: png; reflectivity: 0.1;"
                  animation-mixer="loop: once; clampWhenFinished: true" rotation="0 -90 0" position="0 0 0" scale="0.01 0.01 0.01" src="#text">
   
</a-scene>
</body>
</html>
