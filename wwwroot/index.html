<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="aframe-master.min.js"></script>
    <script src="aframe-extras.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: red.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <a-asset-item id="text" src="red.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>;
    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model cube-env-map="path: world/; extension: png; reflectivity: 0.9;"
                rotation="0 0 0" position="0 0 0.1" scale="1 1 1" src="#text" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
    </a-entity>
</a-scene>
</body>
</html>
